plugins {    id 'com.android.application'}android {    compileSdkVersion 31    defaultConfig {        applicationId "com.pedidos.reservadegrass"        minSdkVersion 19        targetSdkVersion 31        versionCode 1        versionName "1.0"        multiDexEnabled true //add this line        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }}dependencies {    implementation 'androidx.appcompat:appcompat:1.4.0'    implementation 'com.google.android.material:material:1.4.0'    implementation 'androidx.constraintlayout:constraintlayout:2.1.2'    implementation 'com.google.firebase:firebase-auth:21.0.1'    implementation 'com.google.firebase:firebase-database:20.0.3'    implementation 'androidx.navigation:navigation-fragment:2.3.5'    implementation 'androidx.navigation:navigation-ui:2.3.5'    implementation 'com.google.firebase:firebase-storage:20.1.0'    testImplementation 'junit:junit:4.+'    androidTestImplementation 'androidx.test.ext:junit:1.1.3'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'        // Import the Firebase BoM        implementation platform('com.google.firebase:firebase-bom:29.0.1')        // Add the dependency for the Firebase SDK for Google Analytics        // When using the BoM, don't specify versions in Firebase dependencies        implementation 'com.google.firebase:firebase-analytics'    implementation 'com.android.support:multidex:1.0.3'    implementation 'com.google.firebase:firebase-core:20.0.0'    // FirebaseUI for Cloud Firestore    implementation 'com.firebaseui:firebase-ui-firestore:8.0.0'        // Add the dependencies for any other desired Firebase products        // https://firebase.google.com/docs/android/setup#available-libraries    implementation 'com.github.bumptech.glide:glide:4.12.0'    // Glide v4 uses this new annotation processor -- see https://bumptech.github.io/glide/doc/generatedapi.html    annotationProcessor 'com.github.bumptech.glide:compiler:4.12.0'}apply plugin: 'com.android.application'// Add this lineapply plugin: 'com.google.gms.google-services'